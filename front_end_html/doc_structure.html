<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- (包含网站的标题，或者logo，SLOGAN之类的) -->
    <nav>
      <!--导航栏-->
    </nav>
    <main>
      <!-- (文档的主要内容，不包含侧边栏、导航栏、版权信息，网站logo等附属信息) -->
      <article>
        <!-- （文档中可以脱离其他部分，独立出来而又完整，甚至可以复用的一部分，通常有自己的标题，当article内嵌article时，里外层的内容应该是相关的，比如一篇微博和它的评论） -->
      </article>
      <section>
        <!-- (文档中一段主题性内容，通常也有自己的标题，跟article的区别在于他是整体的一部分或者说文章的一节) -->
      </section>
    </main>
    <aside>
      <!-- （侧边栏或者嵌入内容，通常认为是独立拆分出来而不受整体影响的一部分，作为主要内容的附属信息，如索引，词条列表，或者页面及站点的附属信息，如广告，作者资料介绍等） -->
    </aside>
    <footer>
      <!-- （页脚，通常包含作者、版权信息或者相关链接等） -->
    </footer>
  </body>
</html>
